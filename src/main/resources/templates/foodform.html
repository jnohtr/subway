<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>SpringBoot Lesson 10</title>
</head>
<body>
    <form action="#"
          th:action="@{/process}"
          th:object="${food}"
          method="POST">
        <input type="hidden" th:field="*{id}" />

        Name: <input type="text" th:field="*{name}" />
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span> <br/>

        Price: <input type="text" th:field="*{price}" />
        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span> <br/>

        Description: <textarea rows="3" th:field="*{description}" />
        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span> <br/>

        Quantity: <input type="text" th:field="*{quantity}" />
        <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span> <br/>
        <br/>

        <input type="submit" value="Submit" />
    </form>
</body>
</html>
